name: Check Python Code

on:
  push:
    branches:
      - main

jobs:
  check-python-code:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.12

    - name: Install dependencies
      run: pip install requests

    - name: Run Python script
      run: api/index.py
